<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Test Tube by Zain</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header class="header-row">
      <div id="score-modal" class="score-chip" aria-live="polite">Moves: 0</div>

      <div id="level-container" class="level-row">
        <label for="level-select" class="level-label">Select Level</label>
        <select id="level-select" class="level-select" aria-label="Select level"></select>
      </div>
    </header>

    <main id="game-area">
      <div id="game-container" role="application" aria-label="Test tube game"></div>

      <div class="buttons">
        <button id="hintBtn" type="button">Hint</button>
        <button id="resetBtn" type="button">Reset</button>
      </div>
    </main>
  </div>

  <!-- Level Complete Modal -->
  <div id="level-complete-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="levelCompleteTitle">
    <div class="modal-content">
      <h2 id="levelCompleteTitle">ðŸŽ‰ Level Complete!</h2>
      <p id="levelCompleteText"></p>
      <div class="modal-actions">
        <button id="nextLevelBtn" class="btn-primary">Next Level</button>
        <button id="closeModalBtn" class="btn-ghost">Close</button>
      </div>
    </div>
  </div>

  <canvas id="confetti-canvas" aria-hidden="true"></canvas>

  <script src="script.js"></script>
</body>
</html>
